{% extends "property_list.html"%}
{% load static %}

{% block title %} {{ property.title }} {% endblock %}

{% block content %}
<style>
    input[type="file"] {
        opacity: 0;
        width: 0;
        height: 0;
        position: absolute;
    }

    .custom-file-label {
        display: inline-block;
        padding: 5px 0px;
        background-color: white;
        border: 1px solid rgb(167, 166, 166);
        height: 40px;
        width: 300px;
        border-radius: 15px;
        position: absolute;
        left: 500px;
        cursor: pointer;
        text-align: center;
        font-weight: 100;
    }


    input {
        text-align: center;
        border: 1px solid rgb(167, 166, 166);
        height: 40px;
        width: 300px;
        border-radius: 15px;
        position: absolute;
        left: 500px;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        box-shadow: none;
    }

    select {
        border: 1px solid rgb(167, 166, 166);
        height: 40px;
        width: 300px;
        border-radius: 15px;
        position: absolute;
        left: 500px;
    }
</style>

<div class="bg-gray-100 pt-12 pl-32">
    <div class="mx-auto text-lg">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="text-3xl mb-6"><strong>Add Property</strong></h1>

            <div class="py-4">
                <label>name</label>
                <input type="text" name="name" placeholder="Name of Property" required>
            </div>

            <div class="py-4">
                <label>Location:</label>
                <input type="text" name="location" required>
            </div>

            <div class="py-4">
                <label>Property Type</label>
                <select class="pl-4 font-[100] text-center" name="property_type">
                    <option value="Apartment">Apartment</option>
                    <option value="Villa">Villa</option>
                    <option value="House">House</option>
                </select>
            </div>

            <div class="py-4">
                <label>Minimum Price (Cr):</label>
                <input type="number" step="0.01" name="price_min" required>
            </div>

            <div class="py-4">
                <label>Maximum Price (Cr):</label>
                <input type="number" step="0.01" name="price_max" required>
            </div>

            <div class="py-4">
                <label>Project Size (Units):</label>
                <input type="number" name="project_size_units" required>
            </div>
            <div class="py-4">
                <label>Project Size (Acres):</label>
                <input type="number" step="0.01" name="project_size_acres" required>
            </div>
            <div class="py-4">
                <label>Configurations (e.g., 3, 4 BHK):</label>
                <input type="text" name="configurations" required>
            </div>
            <div class="py-4">
                <label>Flat Size Min (Sq. Ft.):</label>
                <input type="number" name="flat_size_min" required>
            </div>
            <div class="py-4">
                <label>Flat Size Max (Sq. Ft.):</label>
                <input type="number" name="flat_size_max" required>
            </div>
            <div class="py-4">
                <label>Image:</label>
                <label for="file-upload" class="custom-file-label">Upload File</label>
                <input id="file-upload" name="image" type="file" required>
            </div>
            <div class="py-4">
                <label>about:</label>
                <input type="text" name="about" required>
            </div>
            <div class="py-4">
                <label>project_status:</label>
                <input type="text" name="project_status" required>
            </div>
            <div class="py-4">
                <label>builder:</label>
                <input type="text" name="builder" required>
            </div>
            <div class="py-4">
                <label>loaclity:</label>
                <input type="text" name="loaclity" required>
            </div>
            <div class="py-4">
                <label>micro_market:</label>
                <input type="text" name="micro_market" required>
            </div>
            <div class="py-4">
                <label>gymnasium:</label>
                <input type="text" name="gymnasium" >
            </div>
            <div class="py-4">
                <label>swimming_pool:</label>
                <input type="text" name="swimming_pool" >
            </div>
            <div class="py-4">
                <label>kids_pool:</label>
                <input type="text" name="kids_pool" >
            </div>
            <div class="py-4">
                <label>badminton_court:</label>
                <input type="text" name="badminton_court" >
            </div>
            <div class="py-4">
                <label>tennis_court:</label>
                <input type="text" name="tennis_court" >
            </div>
            <div class="py-4">
                <label>cricket:</label>
                <input type="text" name="cricket" >
            </div>
            <div class="py-4">
                <label>kid_play_areas:</label>
                <input type="text" name="kid_play_areas" >
            </div>
            <div class="py-4">
                <label>Basketball:</label>
                <input type="text" name="Basketball" >
            </div>
            <div class="py-4">
                <label>Volleyball:</label>
                <input type="text" name="Volleyball" >
            </div>
            <div class="py-4">
                <label>Yoga Areas:</label>
                <input type="text" name="yoga_areas" >
            </div>
            <div class="py-4">
                <label>jogging:</label>
                <input type="text" name="jogging" >
            </div>
            <div class="py-4">
                <label>table_tennis:</label>
                <input type="text" name="table_tennis" >
            </div>
            <div class="py-4">
                <label>Power_backup:</label>
                <input type="text" name="Power_backup" >
            </div>
            <div class="py-4">
                <label>Treated Water supply:</label>
                <input type="text" name="treated_water_supply" >
            </div>
            <div class="py-4">
                <div class="py-4">
                    <label>Guest House:</label>
                    <input type="text" name="Guest_house" >
                </div>
                <div class="py-4">
                    <label>24*7 Water supply:</label>
                    <input type="text" name="water_supply" >
                </div>
                <div class="py-4">
                    <label>Lift:</label>
                    <input type="text" name="lift" >
                </div>
                <div class="py-4">
                    <label>Party lawn:</label>
                    <input type="text" name="party_lawn" >
                </div>


                <button class="bg-gray-200 border border-gray-500 mt-5 rounded-lg h-10 w-32" type="submit">Save
                    Property</button>

        </form>
    </div>

</div>

{% endblock %}
